# nginx.conf otimizado para análise de vídeo em tempo real (YOLO)
worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

rtmp {
    server {
        listen 1935;
        chunk_size 8192;

        application live {
            live on;
            record off;
            interleave on;
            sync 0ms;
            hls on;
            hls_path /hls/live;
            hls_fragment 2;
            hls_playlist_length 6;
            hls_cleanup on;
            drop_idle_publisher 5s;
            idle_streams off;
        }
    }
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server_tokens off;

    server {
        listen 8081;

        location /live {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control no-cache;
            root /hls;
            expires -1;
        }

        location / {
            return 403;
        }
    }
}
